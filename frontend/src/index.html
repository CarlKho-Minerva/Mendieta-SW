<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/datatables/datatables.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="activity-selector" style="display:none;">

    <h2 class="m-2">Crear nueva tarea</h2>
    <form id="create-activity-form">
        <div class="form-group m-2">
            <label for="activityName">Actividad</label>
            <input id="activity-name" type="text" class="form-control" placeholder="Titulo de la actividad">
        </div>
        <div class="form-group m-2">
            <label for="activityDescription">Descripción de la actividad</label>
            <input type="text" class="form-control" id="description" placeholder="Describa la actividad">
        </div>
        <button type="submit" class="btn btn-primary m-2">Iniciar Actividad</button>
    </form>
    <hr>

    <div class="list-group" id="activities-list">
      <button onclick="chooseActivity()" type="button" class="list-group-item list-group-item-action">
        The current button
      </button>
    </div>

  </div>
  <div id="main-screen" class="" style="display: none;">
    <div id="viewport">
        <!-- Sidebar -->
        <div id="sidebar">
          <header>
            <a href="#">Mendieta</a>
          </header>
          <ul class="nav">
            <li>
                <!--<img src="./icons/home.svg" class="svg" alt="Home.svg">-->
                <button onclick="backToMenu()">Volver al inicio</button>
            </li>
            <li>
              <a href="#">Configuración</a>
            </li>
            <li>
              <a href="#">Trabajos Ejecutados</a>
            </li>
            <li>
              <a href="#">Trabajos Pendientes</a>
            </li>
            <li>
              <a href="#">Estadisticas</a>
            </li>
          </ul>
        </div>
        <!-- Content -->
        <div id="content">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a href="#"><i class="zmdi zmdi-notifications text-danger"></i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <h1 id="titulo-actividad">Simple Sidebar</h1>
            <table id="table_id" class="display responsive" width="100%">
                <thead>
                  <tr>
                      <th>#</th>
                      <th>State</th>
                      <th>Autor</th>
                      <th>Programa</th>
                      <th>Opciones</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                      <th>#</th>
                      <th>State</th>
                      <th>Autor</th>
                      <th>Programa</th>
                      <th>Opciones</th>
                  </tr>
                </tfoot>
            </table>
          </div>
        </div>
      </div>

  </div>

  <!--Jquery-->
  <script src="libs/jquery/jquery-3.6.0.min.js"></script> <!--This can be removed?-->

  <!--boostrap-->
  <script src="libs/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> <!--This can be removed?-->

  <!--Datatables-->
  <script src="libs/datatables/datatables.min.js"></script>

  <script src="mendieta.js"></script>
  <script src="index.js"></script>
</body>
</html>
